<!DOCTYPE html>
<html>
	<head>
		<title>Tecnologias Web</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="jquery/Jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="jquery/datatables.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://localhost:8080/gestioneitorv2_0/rest-jsapi"></script>
		<script type="text/javascript" src="javascript/functions_crudpiso.js"></script>
	</head>
	<body style="margin-left: 20px; margin-right: 20px; background-color: Azure">
		<section>
			<article>
				<h3>Formulario de piso:</h3>
				<form id="frmCRUDPisos">
					<div class="form-group row">
						<div class="col-sm-4">
							<label for="id">ID:</label> 
							<input type="number" id="id" class="form-control" readonly="readonly" />
						</div>					
						<div class="col-sm-4">
							<label for="idAgente">IDAgente:</label> 
							<input type="number" id="idAgente" class="form-control" readonly="readonly" />
						</div>					
						<div class="col-sm-4">
							<label for="precio">Precio:</label> 
							<input type="number" id="precio" required class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="direccion">Direcci칩n:</label> 
						<input type="text" id="direccion" required class="form-control" size="50" />
					</div>				
					<div class="form-group row">
						<div class="col-sm-4">
							<label for="ciudad">Ciudad:</label> 
							<input type="text" id="ciudad" required class="form-control" size="50" />
						</div>					
						<div class="col-sm-4">
							<label for="a침o">A침o:</label> 
							<input type="number" id="a침o" required class="form-control" size="4" />
						</div>					
						<div class="col-sm-4">
							<label for="estado">Estado:</label> 
							<select class="form-control" id="estado">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="foto">Foto:</label> <input type="text" id="foto" />
					</div>
					<input type="submit" value="Salvar" id="btnSave" required class="btn btn-default" />
					<input type="reset" value="Limpiar Registros" id="btnLimpiarRegistros" required class="btn btn-default" />
				</form>
			</article>
			<article class="table-responsive">
				<form id="listado">
					<h3>Lista de pisos:</h3>
					<table class="table table-striped table-hover table-responsive display nowrap" id="tblList">
					</table>
					<h5>Opciones sobre la lista de pisos:</h5>
					<input type="submit" value="Borrar los Pisos" id="btnEliminarMultiple" required class="btn btn-default" /> 
					<input type="submit" value="Importar Pisos" id="btnImportacion" required class="btn btn-default" /> 
					<input type="submit" value="Reiniciar la base de datos" id="btnReiniciarBBDD" required class="btn btn-default" />
				</form>
				<br>
			</article>
		</section>
	</body>
</html>
