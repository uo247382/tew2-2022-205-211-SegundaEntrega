<!DOCTYPE html>
<html>
	<head>
		<title>Tecnologias Web</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="jquery/Jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="jquery/datatables.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript"
			src="http://localhost:8080/gestioneitorv2_0/rest-jsapi"></script>
		<script type="text/javascript" src="javascript/functions_crudpiso.js"></script>
		<style>
			thead tr th {
				position: sticky;
				top: 0;
				z-index: 10;
				background-color: #87CEFA;
			}

			.table-responsive {
				height: 350px;
				overflow-y: scroll;
				overflow-x: hidden;
				width: 100%;
			}

			th {
  				white-space: nowrap;
  				outline: none;
			}

			.sort-btn {
   				padding: 0px;
   				float: right;
   				font-size: 10px;
			}
		</style>
	</head>
	<body style="background-color:Azure">
		<div class="container">
			<div class="headerListado">
				<h3>Listado de Pisos</h3>
			</div>
			<div class="menuListado">
				<div class="col-sm-7" style="position: absolute; left: 0px;">
					<article class="table-responsive">
						<table class="table table-dark table-hover table-responsive display" id="tblListPublico">
						</table>
					</article>
				</div>
				<div class="col-sm-5" style="position: relative; left: 430px">
					<p>Imagen del piso:</p>
					<canvas id="canvas" width="300" height="200"
						style="background-color: Azure; border: 2px solid LightSkyBlue; border:"></canvas>
					<br>
					<br>
					<p>Ciudad:</p>
					<input type="search" class="form-control pull-right" id="barraBusqueda" style="width: 100%;"
						placeholder="Escribe el nombre de la ciudad...">
				</div>
			</div>
			<div class="contenidoListado">
			</div>
		</div>
	</body>
</html>
