<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:panelGrid id="Grid" columns="2" cellpadding="5">
 		#{msgs.iDAgente} 
  		<h:panelGroup>
			<p:inputText value="#{piso.IDAgente}" required="true"
				requiredMessage="#{msgs.formAlta_iDAgente_requiredMessage}"
				validatorMessage="#{msgs.formAlta_iDAgente_validatorMessage}"
				id="iDAgente">
				<f:validateLength maximum="3" />
			</p:inputText>
			<p:message for="iDAgente" />
		</h:panelGroup>
  		#{msgs.precio} 
  		<h:panelGroup>
			<p:inputText value="#{piso.precio}" required="true"
				requiredMessage="#{msgs.formAlta_precio_requiredMessage}"
				validatorMessage="#{msgs.formAlta_precio_validatorMessage}"
				id="precio">
				<f:validateLength maximum="15" />
			</p:inputText>
			<p:message for="precio" />
		</h:panelGroup>
  		#{msgs.direccion}
  		<h:panelGroup>
			<p:inputText value="#{piso.direccion}" required="true"
				requiredMessage="#{msgs.formAlta_direccion_requiredMessage}"
				validatorMessage="#{msgs.formAlta_direccion_validatorMessage}"
				id="direccion">
				<f:validateLength minimum="1" maximum="50" />
			</p:inputText>
			<p:message for="direccion" />
		</h:panelGroup>  
		#{msgs.ciudad}
  		<h:panelGroup>
			<p:inputText value="#{piso.ciudad}" required="true"
				requiredMessage="#{msgs.formAlta_ciudad_requiredMessage}"
				validatorMessage="#{msgs.formAlta_ciudad_validatorMessage}"
				id="ciudad">
				<f:validateLength minimum="1" maximum="50" />
			</p:inputText>
			<p:message for="ciudad" />
		</h:panelGroup>  
		#{msgs.ano}
  		<h:panelGroup>
			<p:inputText value="#{piso.ano}" required="true"
				requiredMessage="#{msgs.formAlta_ano_requiredMessage}"
				validatorMessage="#{msgs.formAlta_ano_validatorMessage}"
				id="ano">
				<f:validateLength minimum="4" maximum="4" />
			</p:inputText>
			<p:message for="ano" />
		</h:panelGroup>
		#{msgs.estado} 
  		<h:panelGroup>
			<p:selectOneMenu value="#{piso.estado}" required="true" id="estado">
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/> 
            </p:selectOneMenu>
		</h:panelGroup>
		<p:commandButton value="#{msgs.botonSalvar}"
			action="#{controllerPisos.duplicar(piso)}" update="Grid" process="@form">
		</p:commandButton>
	</h:panelGrid>
</ui:composition>
