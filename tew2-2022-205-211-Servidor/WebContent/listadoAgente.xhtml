<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloOperacionListado}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable var="vpiso" value="#{visitas.pisos}" border="1" id="tablaSeleccion">
				<p:column>
					<f:facet name="header">#{msgs.tablaIdPiso}</f:facet>#{vpiso.p}</p:column>
					<p:column>
					<f:facet name="header">#{msgs.tablaIdAgente}</f:facet>#{vpiso.c}</p:column>
				<p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaFechaPiso}</f:facet>#{vpiso.fechaHoraCita}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaEstadoPiso}</f:facet>#{vpiso.estado}</p:column>
				</p:column>
				
				<p:column>
				<p:commandButton value= "Fijar fecha" action="#{visitas.fijarFecha(vpiso.p , vpiso.c)}" 
				update="tablaSeleccion" inmediate="true"></p:commandButton>
				</p:column>
				
			</p:dataTable>
			<p:inputText id ="fechaVisita" value ="#{visitas.fechaString}">
				</p:inputText>
			
			
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
