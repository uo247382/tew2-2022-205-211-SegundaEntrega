<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general-agentes.xhtml">

	<ui:define name="titulo">#{msgs.tituloOperacionListado}
  </ui:define>
	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable var="vpiso" value="#{controllerPisos.pisos}" border="1"
				id="tablaListado">
				<p:column>
					<f:facet name="header">ID Piso</f:facet>#{vpiso.id}</p:column>
				<p:column>
					<f:facet name="header">ID Agente</f:facet>#{vpiso.IDAgente}</p:column>
				<p:column>
					<f:facet name="header">Direccion</f:facet>#{vpiso.direccion}</p:column>
				<p:column>
					<f:facet name="header">Precio</f:facet>#{vpiso.precio}</p:column>
				<p:column>
					<f:facet name="header">AÃ±o</f:facet>#{vpiso.ano}</p:column>

				<p:column>
					<f:facet name="header">#{msgs.tablaBaja}</f:facet>
					<h:commandLink action="#{controllerPisos.baja(vpiso)}"
						type="submit" value=" #{msgs.tablaBaja}" immediate="true">
					</h:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaEditar}</f:facet>
					<h:commandLink action="editar" type="submit"
						value="#{msgs.tablaEditar}"
						actionListener="#{piso.setPiso(vpiso)}" immediate="true">
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa-agentes.xhtml" />
	</ui:define>
</ui:composition>
